<div class="C">
<div style="margin-top: 30px;" class="Cont">
    <span (click)="Con()" id="btn1" class="btn btn-outline-dark">Se connecter</span>
    <span (click)="Insc()" id="btn2" class="btn btn-outline-dark">Inscription</span>
    </div>
<div style="margin-bottom: 30px;" class="Cont">
    
    <div *ngIf="fo">
        <form class="bg-dark" [formGroup]="AddForm" (ngSubmit)="OnSubmit()">
            <div class="form-group">
                <label >Email address</label>
                <input type="email" formControlName="Email" class="form-control">
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" formControlName="Password" class="form-control">
            </div>
            <span style="color: red;">{{Error}}</span>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
    <div *ngIf="!fo">
        <form class="bg-dark" [formGroup]="AddForm2" (ngSubmit)="OnSubmit2()">
            <div class="form-group">
                <label >Username</label>
                <input type="text" formControlName="Username" class="form-control">
            </div>
            <div class="form-group">
                <label >Email address</label>
                <input type="email" formControlName="Email2" class="form-control">
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" formControlName="Password2" class="form-control">
            </div>
            <span style="color: red;">{{Error}}</span><br>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</div>
</div>
<app-footer></app-footer>
