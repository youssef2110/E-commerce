<div class="row first">
<div class="left">
    <form [formGroup]="AddForm" (ngSubmit)="valider()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nom</label>
            <input type="text" class="form-control" formControlName="Nom" placeholder="Nom">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Prenom</label>
            <input type="text" class="form-control" formControlName="Prenom" placeholder="Prenom">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Addresse</label>
          <input type="text" class="form-control" formControlName="Adresse" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Telephone</label>
            <input type="number" class="form-control" formControlName="Telephone" >
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" formControlName="Ville">
          </div>
          
          <div class="form-group col-md-6">
            <label for="inputZip">ZipCode</label>
            <input type="text" class="form-control" formControlName="ZipCode">
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Valider</button>
      </form>
</div>
<div class="right">
    <div *ngFor="let p of pro" class="cart">
        <div class="card mb-3" style="max-width: 780px; border: none;">
            <div class="row no-gutters">
              <div class="col-md-3">
                <img src="{{p.url1}}" height="100px" class="card-img" alt="...">
              </div>
              <div class="col-md-6">
                <div style="padding-top: 0px;" class="card-body">
                  <h3 class="card-title">{{p.product_name}}</h3>
                  <h4 class="card-text" style="color: #4e54c8;;">{{p.product_price}}Dhs <span style="font-size :large;" class="text-secondary">x {{p.quantity}}</span></h4>
                </div>
              </div>
            </div>
          </div>
          <hr>  
    </div>
    <div class="cart">
        <div class="card mb-3" style="max-width: 780px; border: none;">
              <div class="col-md-12">
                <div style="padding-top: 20px;" class="card-body">
                  <h3 class="card-title">Total : {{price}} DHS</h3>
                </div>
              </div>
          </div>
    </div>
</div>
</div>

<app-footer></app-footer>
