<app-navbar></app-navbar>
<div class="cont bg-dark">
    <div class="d-flex flex-wrap">
        <div class="form-inline flex-nowrap mr-3 mr-sm-4 pb-3">
            <label class="text-light opacity-75 text-nowrap mr-2 d-none d-sm-block" for="sorting">Sort by:</label>
            <select class="form-control custom-select" id="sorting">
                <option>Popularity</option>
                <option>Low - Hight Price</option>
                <option>High - Low Price</option>
                <option>Average Rating</option>
                <option>A - Z Order</option>
                <option>Z - A Order</option>
            </select><span class="font-size-sm text-light opacity-75 text-nowrap ml-2 d-none d-md-block">of "number" products</span>
        </div>
    </div>
</div>
<app-navprod ></app-navprod>
<div class="contt">
    <div class="card-columns">
        <div *ngFor="let pro of product | paginate : config"  class="card cc"  style="width: 16rem;">
            <a (click)="Trans(pro._id)" routerLink="/Product">
                <img src="{{pro.url1}}"  width="130" height="220" class="card-img-top" alt="...">
                <div class="card-body"> 
                    <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"  class="card-title">{{pro.product_name}}</h5>
                    <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"  class="card-text">{{pro.product_description}}</p>
                    <a href="#" class="btn btn-primary">{{pro.product_price}} DHS</a>
                </div>
            </a>
        </div>
    </div>
    <pagination-template #p="paginationApi" (pageChange)="config.currentPage = $event">

        <div class="custom-pagination">
            <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                <span  (click)="p.previous()"><i class="fas fa-arrow-circle-left"></i> Prev </span> 
            </div> 
            <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                <div *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span>
                </div>
            </div>
            <div class="pagination-next" [class.disabled]="p.isLastPage()">
              <span (click)="p.next()"> Next <i class="fas fa-arrow-circle-right"></i> </span>
            </div>
        </div>
      </pagination-template>
</div>

<app-footer></app-footer>
