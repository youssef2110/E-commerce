<div class="contai">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/">
      <img src="../../assets/logo.png" width="130" height="130" class="d-inline-block align-top" alt="">
    </a>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" [(ngModel)]="sh" name="sh" type="search" placeholder="Recherchez vos produits" aria-label="Search">
      <button (click)="Search()" class="btn btn-dark my-2 my-sm-0"><i class="fas fa-search"></i></button>
    </form>
    <div *ngIf="!Etat" class="btn-group">
      <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user"></i> Compte</button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <p>Welcome to Coop Center</p>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#Inscription">S'inscrire</button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Connection">Se connecter</button>
        <br><br>
        <a href="/Espacevendeur">Vous etes des vendeur ?</a>
      </div>
    </div>
    <div *ngIf="Etat" class="userr">
      <span><i class="fas fa-user"></i> {{Username}}</span>
      <span (click)="gopanier()" style="cursor: pointer;"><i class="fas fa-shopping-cart"></i></span>
      <span (click)="gocmd()" style="cursor: pointer;"><i class="fas fa-file-alt"></i></span>
      <button type="button" (click)="Logout()" class="btn btn-danger">Log out</button>
    </div>
  </nav>
  <div class="modal fade" id="Inscription" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="../../assets/logo.png" width="130" height="130" class="d-inline-block align-top" alt="">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="con">
          <h5 class="modal-title" id="exampleModalLabel">Inscription</h5>
        </div>
        <div class="modal-body">
          <form [formGroup]="AddForm" (ngSubmit)="OnSubmit()">
            <div class="form-group">
              <label >Username</label>
              <input type="text" class="form-control" formControlName="Username" placeholder="Username">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="Email"
                placeholder="Enter email">
            </div>
            <div class="form-group">
              <label >Mot de passe</label>
              <input type="password" class="form-control" formControlName="Password" placeholder="Password">
            </div>
            <span style="color: red;">{{Error}}</span>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Cr√©er Compte</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="Connection" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="../../assets/logo.png" width="130" height="130" class="d-inline-block align-top" alt="">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="con">
          <h5 class="modal-title" id="exampleModalLabel">Se connecter</h5>
        </div>
        <div class="modal-body">

          <form [formGroup]="AddForm2" (ngSubmit)="OnSubmit2()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" formControlName="Email2" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="Password2" placeholder="Password">
            </div>
            <span style="color: red;">{{Error}}</span>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
